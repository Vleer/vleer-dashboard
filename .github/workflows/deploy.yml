name: Deploy to Kubernetes (GHCR)

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: vleer-dashboard

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      repo_owner_lowercase: ${{ steps.repo_owner.outputs.lowercase }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repository owner
        id: repo_owner
        run: echo "lowercase=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.lowercase }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.lowercase }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### Build Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ steps.repo_owner.outputs.lowercase }}/${{ env.IMAGE_NAME }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  update-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Determine target app path
        id: app_path
        run: |
          if [ "${GITHUB_REF_NAME}" = "develop" ]; then
            echo "dir=apps/dashboard-develop" >> $GITHUB_OUTPUT
            echo "name=vleer-dashboard-develop" >> $GITHUB_OUTPUT
          else
            echo "dir=apps/dashboard" >> $GITHUB_OUTPUT
            echo "name=vleer-dashboard" >> $GITHUB_OUTPUT
          fi

      - name: Checkout infra repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/infra
          token: ${{ secrets.INFRA_REPO_TOKEN }}
          path: infra

      - name: Update deployment manifests
        run: |
          cd infra/${{ steps.app_path.outputs.dir }}
          
          # Update image
          sed -i "s|image: .*${{ env.IMAGE_NAME }}.*|image: ${{ env.REGISTRY }}/${{ needs.build-and-push.outputs.repo_owner_lowercase }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" deployment.yaml
          sed -i "s|image: localhost:32000/vleer-dashboard.*|image: ${{ env.REGISTRY }}/${{ needs.build-and-push.outputs.repo_owner_lowercase }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" deployment.yaml
          
          # Add or update restartedAt annotation using Python
          TIMESTAMP=$(date +%s)
          python3 << 'EOF'
          import re
          import os
          
          timestamp = os.environ.get('TIMESTAMP', '0')
          
          with open('deployment.yaml', 'r') as f:
              content = f.read()
          
          # Check if restartedAt already exists
          if 'restartedAt:' in content:
              content = re.sub(r'restartedAt: "[^"]*"', f'restartedAt: "{timestamp}"', content)
          else:
              # Find the template metadata labels section and add annotations before it
              content = re.sub(
                  r'(template:\s*\n\s*metadata:\s*\n)(\s*labels:)',
                  r'\1      annotations:\n        restartedAt: "' + timestamp + '"\n\2',
                  content
              )
          
          with open('deployment.yaml', 'w') as f:
              f.write(content)
          EOF
          
          echo "Updated deployment.yaml:"
          cat deployment.yaml

      - name: Commit and push changes
        run: |
          cd infra
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add ${{ steps.app_path.outputs.dir }}/deployment.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update ${{ steps.app_path.outputs.name }} image to ${{ github.sha }}"
            git push
            echo "### Manifest Update :white_check_mark:" >> $GITHUB_STEP_SUMMARY
            echo "ArgoCD should sync the changes automatically." >> $GITHUB_STEP_SUMMARY
          fi
