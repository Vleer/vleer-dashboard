name: Build and Deploy

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run build

  deploy:
    needs: verify
    runs-on: self-hosted
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine deployment name
        id: deploy_info
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "deployment=dashboard" >> $GITHUB_OUTPUT
          else
            echo "deployment=dashboard-develop" >> $GITHUB_OUTPUT
          fi

      - name: Restart deployment and wait for rollout
        run: |
          echo "Restarting deployment: ${{ steps.deploy_info.outputs.deployment }}"
          microk8s.kubectl rollout restart deployment/${{ steps.deploy_info.outputs.deployment }} -n default
          echo "Waiting for rollout to complete..."
          microk8s.kubectl rollout status deployment/${{ steps.deploy_info.outputs.deployment }} -n default --timeout=5m
          echo "✅ Rollout complete"

      - name: Check pod status
        run: |
          echo "Current pods:"
          microk8s.kubectl get pods -n default -l app=${{ steps.deploy_info.outputs.deployment }} -o wide
          echo "Deployment status:"
          microk8s.kubectl get deployment ${{ steps.deploy_info.outputs.deployment }} -n default

      - name: Deployment Summary
        run: |
          echo "### Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment:** \`${{ steps.deploy_info.outputs.deployment }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ✅ Pods restarted and rolled out successfully" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** Old pods terminated, new pods started" >> $GITHUB_STEP_SUMMARY
